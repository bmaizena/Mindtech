<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindtech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container-index2">
        <main id="main-index2">
            <img id="icone-index2" src="imagens/icone.svg" alt="logo">

            <h1 id="title-index2">Obrigado por se inscrever na nossa newsletter!</h1>

            <p class="subtitle-index2">
               Agora você faz parte da comunidade Mindtech e
                está a um passo de ficar atualizado com as
                últimas inovações e tendências em Internet das
                Coisas (IoT).
            </p>

        
        </main>

        
        <img id="logo-index2" src="imagens/logo-mindtech.svg" alt="logo">
        

        <div class="container-descadastrar">
            <p style="font-weight: bold; font-size: 1.3em;">Quer cancelar sua inscrição?</p>

            <input type="email" name="email" id="email" placeholder="email@gmail.com">
            
            <button type="submit" class="botao2" id="descadastrar" >Descadastrar</button> 
        </div>

        

    </div>

    <script src="script.js"></script> 
</body>
</html>
